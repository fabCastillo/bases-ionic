<ion-header>
  <ion-toolbar>
    <ion-title>Componentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let item of items">
    <ion-item 
      [routerLink]="item.redirecto" 
      mode="ios">
      <ion-icon [name]="item.icon" slot="start"></ion-icon>
      <ion-label class="ion-text-capitalize">{{ item.name }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
